<body>
  <div class="container mt-5 compose">
    <h6>Details</h6>



            <!-- Makes POST request to /login route -->
            <form action="/login" method="POST">
              
              <div class="form-group">
                 <label for="nameip">NAME:</label>
                  <input name='nameip' placeholder="Enter your Name" type="text" class="form-control"></input>
              </div>

              <div class="form-group">
                <label for="emailinput">Email</label>
                <input type="email" name="emailinput" placeholder="me@gmail.com" class="form-control"></input>
              </div>

              <div class="form-group">
                 <label for="passwordip">Password:</label>
                  <input type="password" name="passwordip" class="form-control"></input><br>
              </div>

              <div align="left"> 
                 Gender:<br>
                 <label><input type="radio" name="radiobuttoninput">Male</input></label><br>
                 <label><input type="radio" name="radiobuttoninput">Female</input></label><br>

                 Want to Visit City/Cities:<br>
                 <label><input type="checkbox" name="checkinput">Zurich</input></label><br>
                 <label><input type="checkbox" name="checkinput">Geneva</input></label><br>
                 <label><input type="checkbox" name="checkinput">Basel</input></label><br>
                 <label><input type="checkbox" name="checkinput">Others</input></label><br>
              
                 
                 <div class="form-group">
                 <label>Date of Journey:</label>
                <input type="date" name="dateinput"></input><br>
                 </div>

                 <div class="form-group">
                 <label>No of persons(1-10):</label>
                 <input type="number" name="numberinput" max="10" min="1" width="100%"></input><br>
                 </div>

                 <fieldset>
                   <legend>Residental Address</legend> 
                   <div class="form-group">     
                   <label for ="shippingName">Address:</label>      
                   <input type = "text" name = "Name" id = "shippingName" required><br/>
                   </div>

                   <div class="form-group">
                  <label for = "shippingzip">Zip code:</label>      
                  <input type = "text" name = "zip" id = "shippingZip" pattern = "[0-9]{5}" required><br/>
                   </div>
                 </fieldset>
   
                 <input type="checkbox" id="same" name="same" onchange= "addressFunction()"/>   
                 <label for = "same">Is the Permanent Address Same?</label>
   
                <fieldset>
                  <legend>Permanent Address</legend>  
                   <div class="form-group">     
                  <label for ="billingName">Address:</label>      
                  <input type = "text" name = "Name" id = "billingName" required><br/>
                </div>
                   
                 <div class="form-group">
                  <label for = "billingzip">Zip code:</label>      
                  <input type = "text" name = "zip" id = "billingZip" pattern = "[0-9]{5}" required><br/>
                </div>

                </fieldset>
        
               
                <label>Rate us:<input type="range" name="rangeinput" max="9" min="1"></input></label><br>

                <label>COLOUR:<input type="color" name="colourinput" max="10" min="1"></input></label>
               </div>
                
                <div class="form-group">
                <label for="urlinput">URL:</label>
                  <input type="url" name="urlinput" class="form-control"></input>
                </div>

                <hr>
              <center><button type="submit" class="btn btn-dark" >Log in</button></center>
            </form>

  <h6>Note:This is only front-end of the website , back-end of it is not currently attachted to.</h6>
</div>
